<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>济宁博物馆可视化专家系统</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/common.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<script>
	 $.noConflict();
	</script>
	<script src="js/swiper3.4.2.jquery.min.js"></script>
</head>
<body>
<div class="wrapper container swiper-container" id="lun">
	<div class="swiper-wrapper">
		<div class="swiper-slide">
				<iframe src="./first.html" frameborder="0"></iframe>
		</div>
		<div class="swiper-slide">
				<iframe src="./second.html?autoplay=true" frameborder="0" allow="autoplay"></iframe>
		</div>
	</div>
	<script>
	 var swiper = new Swiper('#lun',{
		  autoplay: 12800,
      // loop: true,
      autoplayDisableOnInteraction:false
	 })
	</script>		
</body>
</html>
